<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!---link de mi css-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Agenda de materias</title>
</head>

<body>


    <div>
        <img src="" alt="">
    </div>

    <h1 id="Titulo">
        Bienvenid@ a tu agenda para tus materias!
    </h1>

    <h2>
        A continuacion apareceran tus materias/profesores/promedios
    </h2>

    <h3 id="loaderTexto" class="text-success text-center">Cargando materias...</h3>
    <div id="loader" class="d-flex justify-content-center">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>

       <div>
        <form id="Formulario" action="">
            <fieldset>
                <div>
                    <label for="">Nombre de la materia</label>
                    <input id="inputNombre" type="text" placeholder="Lengua/ ingles/etc">
                </div>

                <nav>
                    <div>
                        <label for="">nombre del profesore</label>
                        <input id="inputProfesor" type=" text" placeholder="Nombre">
                    </div>
                    <div>
                        <label for="">Promedio de la materia</label>
                        <input id="inputPromedio" type="phone" placeholder="1">
                    </div>
                    <div>
                        <label for="">Dia de cursada</label>
                        <input id="inputCursada" type="text" placeholder="Lunes/ martes">
                    </div>

                    <div>
                        <button id="Semantico2">Agregar materias</button>
                        <input type="Reset" placeholder="Borrar">
                    </div>
                </nav>
            </fieldset>
        </form>

    </div>

    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="preentrega.js"></script>
    <!--Script Luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <!--Script propio-->
    <script src="preentrega.js"></script>

</body>

</html>
